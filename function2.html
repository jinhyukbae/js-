<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
      <script>
        function two(){
          document.write('<li>2-1</li>');
          document.write('<li>2-2</li>');
        }
        document.write('<li>1</li>');
        two();
        document.write('<li>3</li>');
        two();
      </script>
    </ul>
    <h2>Parameter & Argument</h2>
    <script>
    function OnePlusOne(){
      document.write(1+1+'<br>');

      }
      OnePlusOne();
      function sum(left, right){
      document.write(left+right+'<br>');
    }

sum(2,3); // 5
sum(3,4); // 7




    </script>
    <h2>Return</h2>
  </body>
</html>

<!-- sum 안에 있는 숫자는 argument argument를 받아서 함수 안으로 매개해주는 변수는 parameter  -->
