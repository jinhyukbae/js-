<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
<script>
let fruit = {
"Red":"apple",
"Yellow":"banana",
"Green":"kiwi",
};
document.write("Red:"+fruit.Red+"<br>");
document.write("Yellow:"+fruit.Yellow+"<br>");
document.write("Green:"+fruit.Green+"<br>");
fruit.Purple = "grape";
document.write("Purple:"+fruit.Purple+"<br>");
fruit["Green Red"] = "watermelon";
document.write("Green Red:"+fruit["Green Red"]+"<br>");
</script>

<h2>Itrate</h2>
<script>
  for(let key in fruit){




    document.write(key+':'+fruit[key]+'<br>');

  };

</script>

  </body>
</html>

<!--

document.write(key+'<br>'); key 값을 가져옴 RED YELLOW 등

document.write(fruit[key]+'<br>'); apple banana 등을 가져옴

document.write(key+':'+fruit[key]+'<br>'); 위에 값과 똑같은 값을 얻음


for in를 쓰면 fruit 변수가 가리키는 객체에 있는 key 값들을 가져오는 반복문
key 값이란 "Red":"apple","Yellow":"banana","Green":"kiwi",에 앞의 것
배열에서는 index

iterate 순회,반복

let fruit['apple', 'banana', 'kiwi'];

fruit[0]; = 'apple'
순서대로 저장하는 것 array 순서 없이 저장하는 것 Object
이름이 있는 정리상자 Object
array 는 대괄호 Object 는 중괄호
fruit 라는 객체에 apple이라는 정보를 Red라는 딱지를 붙여서 저장한 것
fruit.Red에서 .는 fruit 객체에 엑세스 하는 오퍼레이터

객체를 만드는 방법과 만들어진 객체에서 데이터를 가져오는 방법을 배웠다

띄어쓰기는 문법상 오류지만 대괄호를 사용하면 쓸 수 있다
fruit.Green Red 는 안됨
fruit["Green Red"] 대괄호를 쓰면 .를 빼야된다.

  -->
