<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop</h1>
    <ul>
      <!--반복문이 실행될때마다 i값을 1씩 증가

      var로 i = 0으로 하고
      document.write("<li>2</li>");
      document.write("<li>3</li>");이 실행될때마다
      i의 값이 1씩 증가하고
      while안의 값을(i < 3)로 설정하면 0부터 i의 값이 3이 되어 false가 되어 멈출때 까지
      반복 실행 된다. 3번

       -->
    <script>
      document.write("<li>1</li>");
      var i = 0;
      while(i < 3){
      document.write("<li>2</li>");
      document.write("<li>3</li>");
      i = i + 1;
      }
      document.write("<li>4</li>");
    </script>
    </ul>
  </body>
</html>

<!-- i의 값 0으로 시작

while 안의 값 i < 3 인데 i의 값은 0이므로 true이므로 반복문이 실행된다.
그리고 i = i + 1; 에서 i의 값인 0에 +1이 되어 1이되는데 1 < 3 이므로 반복문이 실행된다.
i = i + 1; 에서 i의 값 1에 +1 해서 2가 되고 2 < 3이 true 이므로 반복문이 실행된다.
i = i + 1; 에서 i의 값 2에 +1 해서 3이 되고 3 < 3은 false 이므로 반복문이 끝나고
document.write("<li>4</li>");가 나오게 된다.


 -->
