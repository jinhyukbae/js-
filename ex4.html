<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<h1>Comparison operator & Boolean </h1>
<h2>===</h2>
<h3>1===1</h3>
<script>
  /*1과1이 같으냐 값을 true or false로 출력
  ===비교연산자 왼쪽과 오른쪽 값이 같으면 true 아니면 false
true와 false 두가지 연산자를 묶어서 Boolean
숫자 Number 문자열 String 참 or 거짓 Boolean
숫자 무한대로 많고 문자열 무수히 많고 Boolean은 두가지

*/
  document.write(1===1);
</script>
<h3>1===2</h3>
<script>
  document.write(1===2);
</script>
<!--html에선 1<2가 1&lt;2로 표현된다 &lt;2 = <
< 는 &lt; >는 &gt;
-->
<h3>1&lt;2</h3>
<script>
  document.write(1<2);
</script>
<h3>1&lt;1</h3>
<script>
  document.write(1<1);
</script>


  </body>
</html>
